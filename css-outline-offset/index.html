<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-size: 24px;
        }
        
        .border-and-outline {
            outline: dotted 2px green;
            outline-offset: 5px;
            border: 1px solid pink;
        }
        
        .outline {
            outline: dotted 2px green;
            outline-offset: -7px;
        }
        
        .border {
            border: 1px solid pink;
        }
        
        .x {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <span class="border-and-outline">borderとou<span class="x">tli</span>ne</span>を
    <span class="border">つかって</span>
    <span class="outline">outline</span>で装飾します。
</body>

</html>
